<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio
    </title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div id="overlay" onclick="closeNav()"></div>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div id="main">

        <header>
            <div id="menulogo" onclick="openNav()">&#9776; Menu</div>
            <div id="title"><a href="#"><img src="\Portfolie\pics\logo-removebg-preview.png" alt="logo"></a></div>
            <div id="search">
                <form action="#" id="search-form">
                    <input type="text" placeholder=" &#x1F50E;&#xFE0E; Search..." name="search">
                </form>
            </div>
        </header>
        <div id="content">
            <div id="name" class="content"> Anton Barslund</div>
            <div id="about" class="content"> ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  ABOUT  </div>
            <div id="offers" class="content"> OFFER <br> OFFER <br> OFFER <br> OFFER <br> OFFER <br> OFFER <br> OFFER <br> </div>
            <div id="form" class="content">
                <form class="contact-form" action="#">
                    <h3 id="form-header">Contact</h3>
            
                    <label class= "label" for="custommer-name">Name:</label><br>
                    <input type="text" class="inputs" placeholder="Write your name" name="custommer-name"><br><br>
            
                    <label class= "label" for="custommer-mail">Mail:</label><br>
                    <input type="text" class="inputs" placeholder="Your mail here" name="custommer-mail"><br><br>
            
                    <label class= "label" for="custommer-phone">Phone number:</label><br>
                    <input type="text" class="inputs" placeholder="Phone number" name="custommer-phone"><br><br>
            
                    <label class= "label" for="custommer-message">Wish:</label><br>
                    <input type="text" class="inputs" placeholder="Write your wish" name="custommer-message"><br><br>
            
                    <input class="opret_knap" type="submit" value="Opret opslag">

                </form>
            </div>
        </div>
        <footer></footer>
    </div>
    
<script>


function closeNav() {
    document.getElementById("menu").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
    document.getElementById("overlay").style.display = "none";

    var inputs = document.getElementsByClassName("inputs");
    for(var i = 0; i < inputs.length; i++){
        inputs[i].style.backgroundColor = "white";
  }
}

function openNav() {
  document.getElementById("menu").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.6)";
  document.getElementById("overlay").style.display = "block";
  
  var inputs = document.getElementsByClassName("inputs");
  for(var i = 0; i < inputs.length; i++){
    inputs[i].style.backgroundColor = "rgba(0,0,0,0.4)";
  }
}


</script>
</body>
</html>
